<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f49ef79a52.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="holder headline">
        <i class="fas fa-signature"></i>       
         Js weather
    </div>
    <h1 id="title"></h1>
    <div id="search">

      <div class="search-area">
   
        <input type="text" id="city" placeholder="Type a city..." rows="1" cols="40" />
        <textarea
          id="feelings"
          placeholder="And how you are feeling..."
          rows="1"
  
        ></textarea>
      </div>
      <button id="generate" type="submit">   <i class="fas fa-angle-double-right"></i></button>
    </div>
    <div class="holder entry" id="entryHolder">
        <div id="date"></div>
        <div id="icon"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
    <footer class="footer">
        <p>Filippo Massarelli &copy Udacity 2020</p>
      </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>

</html>
